<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AeroACORN</title>

<style>
:root{
  --bg:#f7f8fb;
  --white:#ffffff;
  --text:#0f172a;
  --muted:#475569;
  --border:rgba(2,6,23,0.08);
  --shadow:0 18px 40px rgba(2,6,23,0.08);
  --radius:18px;
  --max:1100px;
  --accent:#0ea5e9;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
}

.container{
  max-width:var(--max);
  margin:0 auto;
  padding:0 20px;
}

/* HEADER */
header{
  background:linear-gradient(180deg,#ffffff 0%,#f1f5f9 100%);
  border-bottom:1px solid var(--border);
  padding:20px 0 40px;
}

.topbar{
  display:grid;
  grid-template-columns:1fr auto 1fr;
  align-items:center;
  margin-bottom:20px;
}

.logo-left{justify-self:start;}
.logo-center{justify-self:center;}
.logo-right{justify-self:end;}

.topbar img{
  height:80px;
  width:auto;
  object-fit:contain;
}

.badge{
  display:inline-block;
  padding:8px 14px;
  border-radius:999px;
  background:#e0f2fe;
  color:#0369a1;
  font-size:14px;
  margin-bottom:12px;
}

h1{
  margin:0 0 10px;
  font-size:56px;
}

.sub{
  font-size:18px;
  color:var(--muted);
  max-width:800px;
}

details{
  margin-top:14px;
  background:var(--white);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  box-shadow:var(--shadow);
}

summary{
  font-weight:700;
  cursor:pointer;
}

.enTitle{
  margin-top:8px;
  font-size:14px;
  color:var(--muted);
}

section{
  padding:60px 0;
}

h2{
  font-size:34px;
  margin-bottom:18px;
}

.cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.card{
  background:var(--white);
  padding:22px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}

.card h3{
  margin-top:0;
}

.card p{
  margin:0;
  color:#334155;
}

.figure{
  background:var(--white);
  padding:24px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}

.infografia-img{
  width:100%;
  height:auto;
  display:block;
  border-radius:12px;
}

.team-card{
  background:var(--white);
  padding:24px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  max-width:850px;
}

.ip-link{
  color:var(--accent);
  font-weight:800;
  text-decoration:none;
}

.ip-link:hover{
  text-decoration:underline;
}

.contact{
  margin-top:16px;
  padding-top:12px;
  border-top:1px solid var(--border);
}

.contact a{
  color:var(--accent);
  font-weight:600;
  text-decoration:none;
}

/* REDES SOCIALES */
.social{
  margin-top:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:30px;
}

.social a{
  display:flex;
  align-items:center;
  justify-content:center;
}

.social img{
  height:42px;
  width:auto;
  transition:0.3s ease;
}

/* Ajuste específico Facebook */
.social img.facebook{
  height:48px;
}

.social a:hover img{
  transform:scale(1.1);
  opacity:0.85;
}

footer{
  text-align:center;
  padding:30px 0;
  border-top:1px solid var(--border);
  color:#64748b;
  background:var(--white);
}

@media(max-width:900px){
  .cards{grid-template-columns:1fr;}
  h1{font-size:42px;}
  .topbar img{height:60px;}
}
</style>
</head>
